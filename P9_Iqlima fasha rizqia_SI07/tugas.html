<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
</head>
<body>
    <form>
    <input type="number" id="jumlah1" onchange="hitung_jumlah()">
    <br>
    <h1>+</h1>
    <br>
    <input type="number" id="jumlah2" onchange="hitung_jumlah()">
    <br>
    <h1>=</h1>
    <br>
    <input type="text" id="hasil">
    </form>

    <script>
        function hitung_jumlah() {
            var jumlah1 = parseInt(document.getElementById("jumlah1").value);
            var jumlah2 = parseInt(document.getElementById("jumlah2").value);
            var hasil = (jumlah1 + jumlah2);
            document.getElementById("hasil").value = hasil;
        }
    </script>
</body>
</html>
